{% extends "base/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="register-container">
    <div class="register-card">
        <h2>Регистрация</h2>
        <form action="/auth/register" method="post">
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите логин">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите email">
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <div class="input-group">
                <label for="confirm_password">Повторите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторите пароль">
            </div>

            <button type="submit" class="btn primary">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
    </div>
</section>
{% endblock %}
